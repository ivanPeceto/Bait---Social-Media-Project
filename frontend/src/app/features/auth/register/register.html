<div class="background-shape shape1"></div>
<div class="background-shape shape2"></div>

<div class="flex flex-col items-center text-gray-300/70 perspective-container">
  <div class="overflow-hidden h-16 w-64 text-center">
    <div class="animate-words-container text-5xl font-bold tracking-wide">
      <span class="animate-words">Explora</span>
      <span class="animate-words">Crea</span>
      <span class="animate-words">Descubre</span>
    </div>
  </div>
  <span class="text-base text-gray-400 mt-1">nuevos mundos</span>
</div>

<div class="login-container relative w-full max-w-xs rounded-2xl">
  <div class="login-blur-background absolute top-0 left-0 w-full h-full rounded-2xl border border-white/10"></div>
  <div class="login-form-content relative p-6 text-center">

    <div class="flex justify-center mb-6">
      <img src="assets/images/baitsinfondo.png" alt="Bait Logo" class="h-20">
    </div>

    <h2 class="text-1xl text-center text-white mb-6">
      Crea tu cuenta
    </h2>

    <form class="space-y-4 text-left">
      <div class="form-group relative">
        <input type="text" id="username" class="form-input w-full px-4 py-2.5 bg-black/20 border border-white/10 rounded-lg text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30" placeholder="Usuario" required>
      </div>
      <div class="form-group relative">
        <input type="email" id="email" class="form-input w-full px-4 py-2.5 bg-black/20 border border-white/10 rounded-lg text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30" placeholder="Email" required>
      </div>
      <div class="form-group relative">
        <input type="password" id="password" class="form-input w-full px-4 py-2.5 bg-black/20 border border-white/10 rounded-lg text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30" placeholder="Contraseña" required>
      </div>
      <div class="form-group relative">
        <input type="password" id="confirm-password" class="form-input w-full px-4 py-2.5 bg-black/20 border border-white/10 rounded-lg text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30" placeholder="Repetir contraseña" required>
      </div>
      
      <button type="submit" class="cta-button w-full p-3 mt-4 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-medium rounded-lg transition-transform duration-200 hover:-translate-y-1 hover:shadow-2xl hover:shadow-blue-500/40 active:scale-[0.99]">Crear cuenta</button>
    </form>

    <div class="form-divider relative mt-7 pt-7 text-sm">
      <span class="text-gray-400">¿Ya tenés una cuenta?</span>
      <a routerLink="/auth/login" class="font-medium text-blue-400 hover:text-blue-300 ml-2">Iniciá sesión</a>
    </div>

  </div>
</div>

<div class="flex flex-col items-center text-gray-300/70 perspective-container">
  <div class="overflow-hidden h-16 w-64 text-center">
    <div class="animate-words-container text-5xl font-bold tracking-wide">
      <span class="animate-words">Conecta</span>
      <span class="animate-words">Comparte</span>
      <span class="animate-words">Inspirate</span>
    </div>
  </div>
  <span class="text-base text-gray-400 mt-1">con tu comunidad</span>
</div>
