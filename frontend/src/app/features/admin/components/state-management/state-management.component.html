<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

  <div class="lg:col-span-1">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg sticky top-8">
      <h3 class="text-xl font-bold text-white mb-4">
        {{ isEditMode ? 'Editar Estado' : 'Crear Nuevo Estado' }}
      </h3>
      <form [formGroup]="stateForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="stateName" class="block text-sm font-medium text-gray-300 mb-1">Nombre del Estado</label>
          <input type="text" id="stateName" formControlName="name"
                 class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-600 text-white"
                 placeholder="Ej: Verificado">
          <div *ngIf="stateForm.controls['name'].invalid && stateForm.controls['name'].touched" class="text-red-400 text-xs mt-1">
            <span *ngIf="stateForm.controls['name'].errors?.['required']">El nombre es requerido.</span>
            <span *ngIf="stateForm.controls['name'].errors?.['minlength']">Debe tener al menos 3 caracteres.</span>
          </div>
        </div>

        <div class="mt-6 flex items-center space-x-4">
          <button type="submit" [disabled]="stateForm.invalid"
                  class="bg-blue-600 px-5 py-2 rounded-md hover:bg-blue-700 font-semibold text-sm disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
            {{ isEditMode ? 'Actualizar Estado' : 'Guardar Estado' }}
          </button>
          <button type="button" *ngIf="isEditMode" (click)="resetForm()"
                  class="bg-gray-600 px-5 py-2 rounded-md hover:bg-gray-500 font-semibold text-sm transition-colors duration-200">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="lg:col-span-2">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-5">Estados Existentes</h2>

      <div *ngIf="isLoading" class="text-center py-10 text-gray-400">Cargando estados...</div>
      <div *ngIf="error" class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-md text-center">{{ error }}</div>

      <div *ngIf="!isLoading && !error && states.length > 0" class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-400">
          <thead class="text-xs text-gray-300 uppercase bg-gray-700/50">
            <tr>
              <th scope="col" class="px-6 py-4">ID</th>
              <th scope="col" class="px-6 py-4">Nombre</th>
              <th scope="col" class="px-6 py-4 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let state of states" class="border-b bg-gray-800 border-gray-700 hover:bg-gray-700/50 transition-colors duration-200">
              <td class="px-6 py-4">{{ state.id }}</td>
              <td class="px-6 py-4 font-medium text-white">{{ state.name }}</td>
              <td class="px-6 py-4 text-center space-x-2">
                <button (click)="onEdit(state)" class="bg-gray-600 px-3 py-1 rounded-md hover:bg-gray-500 text-xs font-bold text-white transition-colors duration-200">Editar</button>
                <button (click)="onDelete(state)" class="bg-red-600 px-3 py-1 rounded-md hover:bg-red-700 text-xs font-bold text-white transition-colors duration-200">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="!isLoading && states.length === 0 && !error" class="text-center py-10 text-gray-500">No hay estados definidos.</div>
    </div>
  </div>
</div>
