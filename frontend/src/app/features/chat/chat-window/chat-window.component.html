<div class="fixed bottom-0 right-8 w-80 h-96 bg-gray-800 border border-gray-700 rounded-t-lg shadow-lg flex flex-col z-50">
  
  <div class="flex items-center justify-between p-3 border-b border-gray-700 bg-gray-900 rounded-t-lg">
    <div class="flex items-center space-x-2">
      <img 
        class="w-8 h-8 rounded-full"
        [src]="(otherUser?.avatar?.url_avatars | mediaUrl) || 'assets/images/iconousuario.png'"
        [alt]="otherUser?.name || 'Usuario'">
      <span class="text-white font-semibold text-sm">{{ otherUser?.name || 'Usuario' }}</span>
    </div>
    <button (click)="onClose()" class="text-gray-400 hover:text-white" title="Cerrar">
      <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    </button>
  </div>

  <div class="flex-1 p-4 overflow-y-auto space-y-3">
    <div *ngIf="isLoading" class="text-center text-gray-400">Cargando...</div>
    <div *ngFor="let msg of messages" class="flex" [class.justify-end]="msg.user_id === currentUser?.id">
      <div 
        class="p-3 rounded-lg max-w-xs"
        [class.bg-blue-600]="msg.user_id === currentUser?.id"
        [class.text-white]="msg.user_id === currentUser?.id"
        [class.bg-gray-700]="msg.user_id !== currentUser?.id"
        [class.text-gray-200]="msg.user_id !== currentUser?.id">
        <p class="text-sm">{{ msg.content_messages }}</p>
      </div>
    </div>
  </div>

  <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="p-3 border-t border-gray-700">
    <input
      formControlName="content"
      type="text"
      placeholder="Escribe un mensaje..."
      class="bg-gray-700 text-white w-full px-3 py-2 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
  </form>
</div>
