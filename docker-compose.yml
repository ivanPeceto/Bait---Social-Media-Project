services:
  backend:
    build:
      context: ./backend/bait-api
      dockerfile: Dockerfile
    container_name: bait-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend/bait-api:/var/www
      - ./.env:/var/www/.env
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      
  mysql:
    image: mysql:8.0
    container_name: bait-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - .env
  
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile 
    container_name: bait-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules

